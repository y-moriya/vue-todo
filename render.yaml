databases:
  - name: vue-todo
    databaseName: vue-todo
    user: vue-todo

services:
  - type: web
    name: vue-todo
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vue-todo
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false